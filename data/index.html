<!DOCTYPE html>
<html>
  <head>
    <title>Fire24Direct test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="eservice.ico">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="gauge.rnt.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER GAUGES</h1>
    </div>
    <div class="dashboard">
      <div class="alerts">
        <div class="whitebox" background="white"></div>
        <div id="led" class="%STATE%" ></div>
        <div class="redbox">%WARNINGTEXT%</div>
        <div class="whitebox" background="white"></div>
      </div>
      <div class="container">
        <div class="whitebox" background="white"></div>
        <gauge>
          <canvas id="gauge-ptospeed"></canvas>
        </gauge>
        <gauge>
          <canvas id="gauge-pressure"></canvas>
        </gauge>
        <div class="whitebox" background="white"></div>
        <div class="whitebox" background="white"></div>
        <gauge>
          <canvas id="gauge-fueltank"></canvas>
        </gauge>
        <gauge>
          <canvas id="gauge-enginetemp"></canvas>
        </gauge>
        <div class="whitebox" background="white"></div>
        <div class="whitebox" background="white"></div>
        <gauge>
          <canvas id="gauge-watertank"></canvas>
        </gauge>
        <gauge>
          <canvas id="gauge-foamtank"></canvas>
        </gauge>
        <div class="whitebox" background="white"></div>
        <div class="whitebox" background="white"></div>      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
