<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="StÃ©phane Calderoni">
  <meta name="description" content="ESP32 Remote Control with WebSocket">
  <title>ESP32 remote control</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="panel">
    <button onclick= "OnToggle('toggle_1');">TELLER 1</button>
    <button onclick= "OnToggle('toggle_2');">TELLER 2</button>
    <button onclick= "OnToggle('toggle_1+2');">BEIDEN</button>
  </div>
  <div class="dashboard">
    <div class="circle">
      <div class="circle__content">
        <span id="COUNTER_1_VALUE">%COUNTER_1_VALUE%</span>
      </div>
    <div class="circle">
      <div class="circle__content">
        <span id="COUNTER_2_VALUE">%COUNTER_2_VALUE%</span>
      </div>
    </div>
  </div>
</body>

</html>
