<!DOCTYPE html>
<html>
  <head>
    <title>Fire24Direct test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="eservice.ico">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="gauge.rnt.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER GAUGES</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="panel">
          <button onclick= "OnToggle('toggle_1');">TELLER 1</button>
        </div>
        <div class="card">
          <p class="card-title">Temperature</p>
          <canvas id="gauge-temperature"></canvas>
        </div>
        <div class="panel">
          <button onclick= "OnToggle('toggle_2');">TELLER 2</button>
        </div>
        <div class="card">
          <p class="card-title">Humidity</p>
          <canvas id="gauge-humidity"></canvas>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
